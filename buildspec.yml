version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.8
    commands:
    - echo "Installing dependenceies ..."
    - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment Package..."
      - cd lib
      - zip -r9 ../deployment_package.zip
      - cd ..
      - zip -g deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
      
  post_build:
    commands:
      - echo "Uploading"
      - aws lambda update-function-code --function-name lambdaCICD --zip -file fileb://deployement_package.zip
      - echo "Done !!"
